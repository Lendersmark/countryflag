[tox]
envlist = py38,py39,py310,py311,py312,flake8,mypy,docs,build
isolated_build = True

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
# Install the package using PEP-517 build process
# This ensures dependencies are properly resolved from pyproject.toml
deps =
    .[test]
commands =
    pytest {posargs:tests}

[testenv:flake8]
deps =
    .[dev]
commands =
    black --check src tests benchmarks examples
    isort --check-only src tests benchmarks examples
    flake8 src tests

[testenv:mypy]
deps =
    .[dev]
commands =
    mypy src tests

[testenv:docs]
deps =
    .[docs]
commands =
    sphinx-build -W -b html docs/source docs/build/html

[testenv:build]
# Explicit test for PEP-517 build process
# This environment tests the build → install → test workflow
skip_install = true
deps =
    build
    pytest
    pytest-cov
commands =
    python -m build
    pip install dist/*.whl
    pytest {posargs:tests}

[flake8]
max-line-length = 88
extend-ignore = E203
per-file-ignores =
    __init__.py:F401
    tests/*:D
exclude =
    .tox,
    .git,
    __pycache__,
    build,
    dist,
    *.pyc,
    *.egg-info,
    .eggs
docstring-convention = google
